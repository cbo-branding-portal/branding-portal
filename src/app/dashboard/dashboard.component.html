<div>
    <div fxLayout="row" fxLayoutAlign="space-around center" style="margin-top: 10px; margin-bottom: 10px;">
        <div style="margin-left: -80px;">Total Connects</div>
        <div style="margin-left: 10px;">Total Practioners Joined</div>
        <div style="margin-left: -40px;">Practioners' Technology / Skill-set</div>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-around center" style="padding-bottom: 10px;">
      <mat-card>
          Connects
        <canvas width="300px" height="150px" baseChart
                [data]="connectsPieChartData"
                [type]="connectsPieChartType"
                [options]="connectsPieChartOptions"
                [plugins]="connectsPieChartPlugins">
        </canvas>
      </mat-card>
      <mat-card>
        Status
      <canvas width="300px" height="150px" baseChart
              [data]="statusPieChartData"
              [type]="statusPieChartType"
              [options]="statusPieChartOptions"
              [plugins]="statusPieChartPlugins">
      </canvas>
    </mat-card>
    <mat-card>
      Technology/Skill-set
      <canvas baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [type]="barChartType"
        (chartHover)="barChartHovered($event)"
        (chartClick)="barChartClicked($event)">
      </canvas>
    </mat-card>
    </div>
  </div>
