<div fxLayout="column wrap">
    
        <div fxFlex="0 0 100%" fxLayout="row" fxLayoutAlign="center center" class="pic-container">
            <mat-toolbar color="primary">
            <img src="assets/images/deloitte.jpg" class="broadcom">
            <span class="cbo-text">Core Business Operations</span>
            </mat-toolbar>
        </div>
        <div fxLayout="row nowrap" fxLayoutAlign="center center" class="connects-count-header">
            <div fxLayout="column" fxFlex="0 0 60%" fxFlexFill class="connects-count-header-left">
              <div fxLayout="row" fxLayoutAlign="space-around center">
                <div class="number">
                  251
                </div>
              <div class="main-text">
                BRANDING <br>CONVERSATIONS IN FY22
              </div>
              <div fxLayout="column" fxLayoutAlign="space-around center">
              <div class="chart">
                <canvas width="300px" height="150px" baseChart
                  [data]="doughnutChartData"
                  [type]="doughnutChartType">
                </canvas>
              </div>
              <div style="color: white;padding-top: 2px;">Practioners Joined %</div>
            </div>
            </div>
          </div>
            <div fxLayout="column" fxFlex="0 0 40%" fxFlexFill class="connects-count-header-right">
                <div fxLayout="column" fxLayoutAlign="space-between center">
                  <span class="my-connects">My Connects</span>
                  <div fxLayout="row" fxLayoutAlign="space-around center">
                    <div class="my-connects-green">34<br>Completed</div>&nbsp;
                    <div class="my-connects-orange">12<br>Approaching</div>&nbsp;
                    <div class="my-connects-red">5<br>Past Due</div>&nbsp;
                    <div class="my-connects-grey">5<br>Missed</div>
                  </div>
                </div>
            </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-around center" class="fields-spacing">
            <mat-form-field appearance="outline">
                <mat-label>Month</mat-label>
                <mat-select [formControl]="month">
                  <mat-option *ngFor="let month of months" [value]="month">{{month}}</mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Year</mat-label>
                <mat-select [formControl]="year">
                  <mat-option *ngFor="let year of years" [value]="year">{{year}}</mat-option>
                </mat-select>
              </mat-form-field>
                <button mat-raised-button class="buttons-spacing" color="primary" (click)="onClick()">Last 3 months</button>
                <button mat-raised-button class="buttons-spacing" color="primary" (click)="onClick()">Last 6 months</button>
        </div>
        <mat-tab-group mat-align-tabs="center" mat-stretch-tabs class="mat-elevation-z4" #tabGroup (selectedTabChange)="displayTab($event)">
            <mat-tab label="My Dashboard">
                <app-dashboard></app-dashboard>
            </mat-tab>
            <mat-tab label="My Offering Portfolio">
                <app-offering-portfolio></app-offering-portfolio>
            </mat-tab>
        </mat-tab-group>
    
</div>
