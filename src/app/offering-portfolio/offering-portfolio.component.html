<div>
    <div class="group-field">
    <mat-form-field appearance="fill" [style.width.%]="80">
        <mat-label>Talent Group</mat-label>
        <mat-select [formControl]="talentGroup">
            <mat-option *ngFor="let group of groups" [value]="group">{{group}}</mat-option>
        </mat-select>
    </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="left left">
        <div style="padding-left: 400px;padding-bottom: 25px;">Total Connects</div>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-around center" style="padding-bottom: 10px;">
      <mat-card>
          Connects
        <canvas width="250px" height="130px" baseChart
                [data]="connectsPieChartData"
                [type]="connectsPieChartType"
                [options]="connectsPieChartOptions"
                [plugins]="connectsPieChartPlugins">
        </canvas>
      </mat-card>
      <mat-card>
        Technology/Skill-set
        <canvas baseChart
          [data]="barChartData"
          [options]="barChartOptions"
          [plugins]="barChartPlugins"
          [type]="barChartType"
          (chartHover)="barChartHovered($event)"
          (chartClick)="barChartClicked($event)">
        </canvas>
      </mat-card>
      <div class="list">
        <h1><b>Top Brand Ambassadors</b></h1>
        <div fxLayout="row" fxLayoutAlign="space-around center">
        <!-- <div style="display: flex; justify-content:center;">
        <img src="../../assets/images/award.png" class="trophy-image">
      </div> -->
      <div>
        <img src="assets/images/people.jpg" class="trophy-image">
      </div>
      <div fxLayout="column wrap" fxLayoutAlign="center center">
        <div class="container" *ngFor="let array of repetitionArray; let i=index">
          <img src="assets/images/ribbon.png" class="ribbon-image">
          <div class="centered">{{i+1}}. {{array}}</div>
        <!-- <ol role="list">
            <li role="listitem">John Smith</li>
            <li role="listitem">Jane Doe</li>
            <li role="listitem">John Doe</li>
        </ol> -->
      </div>
    </div>
    </div>
      </div>
    </div>
  </div>
